<!DOCTYPE html>
<html>
	<head>
		<title>Test webapp</title>
	</head>
	<body>
		<img id="prof_pic" src="://" alt="profile picture">
		<p id="name"></p>
		<a id="mailto" href=""></a>
		<a id="login" href="cb.php">Login</a>
		<textarea id="dataporten_info" disabled style="margin: 0px; height: 365px; width: 550px;display:none;"></textarea>
		<script>
			function getCookie(cname) {
			    var name = cname + "=";
			    var ca = document.cookie.split(';');
			    for(var i = 0; i <ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') {
			            c = c.substring(1);
			        }
			        if (c.indexOf(name) == 0) {
			            return c.substring(name.length,c.length);
			        }
			    }
			    return "";
			}


			if(getCookie("_ui")) {
				var userInfo = JSON.parse(atob(decodeURIComponent(getCookie("_ui"))));
				console.log(userInfo);
				var name    = userInfo.user.name;
				var email   = userInfo.user.email;
				var picture = userInfo.user.profilephoto;

				document.getElementById("name").innerHTML = name;
				document.getElementById("mailto").href = "mailto:" + email;
				document.getElementById("mailto").innerHTML = email;
				document.getElementById("prof_pic").src = "https://api.dataporten.no/userinfo/v1/user/media/" + picture;
				document.getElementById("login").innerHTML = "Logout";
				document.getElementById("login").href += "?logout";
				document.getElementById("dataporten_info").style.display = "block";
				document.getElementById("dataporten_info").innerHTML = JSON.stringify(userInfo, undefined, 4);
			}
		</script>
	</body>
</html>
